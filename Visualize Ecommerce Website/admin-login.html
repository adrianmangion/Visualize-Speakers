<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/roboto.css" rel="stylesheet">
    <link href="./css/Bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/Font Awesome/all.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/fixed.css" rel="stylesheet" type="text/css">
    <title>Vocalize | Admin login</title>
    <title></title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="p-4 border border-dark rounded login-container">
        <form>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
                <a type="submit" class="btn btn-dark" href="admin-dashboard.html">Submit</a>
            </div>
        </form>
    </div>
</body>
</html>
